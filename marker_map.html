<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.1.min.js"></script>
</head> 
<body>
  <div id="map" style="width: 500px; height: 1000px;"></div>

  <script type="text/javascript">
  
  var infowindow = new google.maps.InfoWindow();

  var marker, i;

  for (i = 0; i < locations.length; i++) {  
    marker = new google.maps.Marker({
      position: new google.maps.LatLng(locations[i][1], locations[i][2]),
      draggable: true,
      map: map
    });

    google.maps.event.addListener(marker, 'click', (function(marker, i) {
      return function() {
        infowindow.setContent(locations[i][0]);
        infowindow.open(map, marker);
      }
    })(marker, i));

  var circle = new google.maps.Circle({
        map: map,
        fillColor:locations[i][4],
        //fillOpacity:0.3, 
        //strokeColor:locations[i][4],
        strokeOpacity:0.1,
        //strokeWeight:1,
        radius: locations[i][5] // 30 km
  });

  circle.bindTo('center', marker, 'position');

  }
  google.maps.event.addDomListener(window, 'load', initialize);

  </script> 
  <div id="map-canvas"></div>
  <h4>Made with &#9829; at <a href="http://www.flatironschool.com">The Flatiron School</a></h4>
</body>
</html>
