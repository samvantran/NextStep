<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Flatiron Circles</title>
    <body>
    <style>
        span.highlight {
            background-color: yellow;
        }
        html, body, #map-canvas {
          height: 100%;
          margin: 20px 30px 105px 20px;
          padding: 55px;
        }
    </style>
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
// This example creates circles on the map, representing
// populations in North America.

// First, create an object containing LatLng and population for each city.
var citymap = {};
var citymap = {};
  citymap['flatiron_school'] = {
    center: new google.maps.LatLng(40.705313, -74.013911),
    population: 15
  };
  citymap['etsy'] = {
    center: new google.maps.LatLng(40.702858, -73.989392),
    population: 5
  };
  citymap['time_inc'] = {
    center: new google.maps.LatLng(40.760438, -73.980764),
    population: 10
  };
  citymap['new_york_times'] = {
    center: new google.maps.LatLng(40.756205, -73.989914),
    population: 10
  };
  citymap['art_sy'] = {
    center: new google.maps.LatLng(40.718837, -74.002667),
    population: 5
  };
  citymap['percolate'] = {
    center: new google.maps.LatLng(40.720982, -74.001378),
    population: 5
  };
  citymap['constant_contact'] = {
    center: new google.maps.LatLng(40.763451, -73.986866),
    population: 3
  };

var cityCircle;

function initialize() {
  // Create the map.
  var mapOptions = {
    zoom: 13,
    center: new google.maps.LatLng(40.738233, -73.992577),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Construct the circle for each value in citymap.
  // Note: We scale the area of the circle based on the population.
  for (var city in citymap) {
    var populationOptions = {
      strokeColor: '#60BDDB',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#AFDEED',
      fillOpacity: 0.35,
      map: map,
      center: citymap[city].center,
      radius: Math.sqrt(citymap[city].population) * 200
    };
    // Add the circle for this city to the map.
    cityCircle = new google.maps.Circle(populationOptions);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
    <div id="map-canvas"></div>
  </body>
</html>
